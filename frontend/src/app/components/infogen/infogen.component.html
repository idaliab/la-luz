
<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #infogenForm="ngForm" (ngSubmit)="addInfogen(infogenForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="infogenService.selectedInfogen._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="informacion" #informacion="ngModel" [(ngModel)]="infogenService.selectedInfogen.informacion" placeholder="Ingresa la información">
              </div>
              <div class="input-field col-s12">
                <textarea id="textarea2" class="materialize-textarea" name="descripcion" #descripcion="ngModel" [(ngModel)]="infogenService.selectedInfogen.descripcion" placeholder="Ingresa la descripción"></textarea>
                <!-- <input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="infogenService.selectedInfogen.descripcion" placeholder="Ingresa la descripción"> -->
              </div>

              
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn right" style="margin-left: 2px;" (click)="resetForm(infogenForm)">Limpiar</button>
                  <button class="btn right">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>Información</th>
          <th>Descripción</th>
        </thead>
        <tbody>
          <tr *ngFor="let infogen of infogenService.infogen">
            <td>{{ infogen.informacion }}</td>
            <td>{{ infogen.descripcion }}</td>
            <td>
              <a (click)="editInfogen(infogen)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteInfogen(infogen._id, infogenForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
