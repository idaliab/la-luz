
<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #tipohabForm="ngForm" (ngSubmit)="addTipohab(tipohabForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="tipohabService.selectedTipohab._id">
            <div class="row">
              <div class="input-field col-s12">
                <input type="text" name="tipohab" #tipohab="ngModel" [(ngModel)]="tipohabService.selectedTipohab.tipohab" placeholder="Ingresa el tipo de habitación">
              </div>
              <div class="input-field col-s12">
                <!--<input type="text" name="descripcion" #descripcion="ngModel" [(ngModel)]="tipohabService.selectedTipohab.descripcion" placeholder="Ingresa la descripción"> -->
                <textarea id="textarea1" class="materialize-textarea" name="descripcion" #descripcion="ngModel" [(ngModel)]="tipohabService.selectedTipohab.descripcion" placeholder="Ingresa la descripción"></textarea>
              </div>
              
              <div class="card-action">
                <div class="input-field col-s12">
                  <button class="btn right" style="margin-left: 2px;" (click)="resetForm(tipohabForm)">Limpiar</button>
                  <button class="btn right">Guardar</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="striped highlight black-text">
        <thead>
          <th>Tipo de habitación</th>
          <th>Descripción</th>
          <th>Operaciones</th>
        </thead>
        <tbody>
          <tr *ngFor="let tipohab of tipohabService.tipohab">
            <td>{{ tipohab.tipohab }}</td>
            <td>{{ tipohab.descripcion }}</td>
            <td>
              <a (click)="editTipohab(tipohab)">
                <i class="material-icons">edit</i>
              </a>
              <a (click)="deleteTipohab(tipohab._id, tipohabForm)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
